<html>

<head>
    
    <title>Calculator</title>
    
    <link href="Cal.css" type="text/css" rel="stylesheet">
    
</head>
    
    
<body>
    <div id="calculator">
        <h1>Calculator</h1>
            
      <form method="post" id="form">
    
        
       <input type="text" name="a" id="a">
    
       
        <div id="btn1">
        <input type="button" name="Button1" id="one" value="1" class="btn">
        <input type="button" name="Button2" id="two" value="2" class="btn">
        <input type="button" name="Button3" id="three" value="3" class="btn">
        <input type="button" name="Button4" id="four" value="4" class="btn">
        <input type="button" name="Button5" id="five" value="5" class="btn">
        <input type="button" name="Button6" id="six" value="6" class="btn">
        <input type="button" name="Button7" id="seven" value="7" class="btn">
        <input type="button" name="Button8" id="eight" value="8" class="btn">
        <input type="button" name="Button9" id="nine" value="9" class="btn">
            <input type="button" name="Button11" id="plus" value="+" class="btn">
        <input type="button" name="Button10" id="zero" value="0" class="btn">
        
       
        <input type="button" name="Button13" id="Sub" value="-" class="btn">
             <input type="button" name="Button12" id="astric" value="*" class="btn">
        <input type="button" name="Button14" id="divide" value="/" class="btn">
        
        <input type="button" name="Button6" id="clear" value="Del" class="btn">
           
      <input type="button" id="cal" value="=" class="btn">
            
            
          </div><!--btn1-->
          
            <input type="button" id="back" value="Back" >
          <input type="button" id="Sqrt" value="Sqrt">
           <input type="button" name="Button7" id="point" value="." >
        </form>
    </div><!--calculator-->
    
   
        <script type="text/javascript" src="cal.js" >
    
 </script>   
     
</body>
    
</html>
